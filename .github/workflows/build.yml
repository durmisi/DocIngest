name: Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install fonts
        run: sudo apt-get update && sudo apt-get install -y ttf-mscorefonts-installer

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore dependencies
        run: dotnet restore src/DocIngest.slnx

      - name: Build
        run: dotnet build src/DocIngest.slnx --configuration Release --no-restore

      - name: Test
        run: dotnet test src/DocIngest.slnx --configuration Release --no-build
