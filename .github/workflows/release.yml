name: Release

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Set package version
        run: echo "VERSION=${{ github.event.release.tag_name }}" | sed 's/^v//' >> $GITHUB_ENV

      - name: Restore dependencies
        run: dotnet restore src/DocIngest.slnx

      - name: Build
        run: dotnet build src/DocIngest.slnx --configuration Release --no-restore

      - name: Pack NuGet
        run: dotnet pack src/DocIngest.Core/DocIngest.Core.csproj --configuration Release --output ./nupkg --no-build /p:Version=$VERSION

      - name: Publish NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
